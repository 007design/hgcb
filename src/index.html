<!doctype html>
<html lang="en" data-ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Heavy Gear Character Builder</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/site.css">
</head>
<body>
  
  <header></header>

  <div class="left-column">
    <section class="accordion section-primary-traits" data-ng-class="{'active':showAccordion}">
      <div class="accordion-header" data-ng-click="showAccordion = !showAccordion">Primary Traits</div>
      <div class="accordion-content clearfix">
        <div class="trait-field">
          <label for="trait-field-agi">AGI</label>
          <input type="text" id="trait-field-agi" class="trait-field-input">
        </div>
        <div class="trait-field">
          <label for="trait-field-app">APP</label>
          <input type="text" id="trait-field-app" class="trait-field-input">
        </div>
        <div class="trait-field">
          <label for="trait-field-bld">BLD</label>
          <input type="text" id="trait-field-bld" class="trait-field-input">
        </div>
        <div class="trait-field">
          <label for="trait-field-cre">CRE</label>
          <input type="text" id="trait-field-cre" class="trait-field-input">
        </div>
        <div class="trait-field">
          <label for="trait-field-fit">FIT</label>
          <input type="text" id="trait-field-fit" class="trait-field-input">
        </div>
        <div class="trait-field">
          <label for="trait-field-inf">INF</label>
          <input type="text" id="trait-field-inf" class="trait-field-input">
        </div>
        <div class="trait-field">
          <label for="trait-field-kno">KNO</label>
          <input type="text" id="trait-field-kno" class="trait-field-input">
        </div>
        <div class="trait-field">
          <label for="trait-field-per">PER</label>
          <input type="text" id="trait-field-per" class="trait-field-input">
        </div>
        <div class="trait-field">
          <label for="trait-field-psy">PSY</label>
          <input type="text" id="trait-field-psy" class="trait-field-input">
        </div>
        <div class="trait-field">
          <label for="trait-field-wil">WIL</label>
          <input type="text" id="trait-field-wil" class="trait-field-input">
        </div>
      </div>
    </section>
    <section class="accordion section-secondary-traits" data-ng-class="{'active':showAccordion}">
      <div class="accordion-header" data-ng-click="showAccordion = !showAccordion">Secondary Traits</div>
      <div class="accordion-content clearfix">
        <div class="trait-field">
          <label for="trait-field-str">STR</label>
          <input type="text" id="trait-field-str" class="trait-field-input">
        </div>
        <div class="trait-field">
          <label for="trait-field-hea">HEA</label>
          <input type="text" id="trait-field-hea" class="trait-field-input">
        </div>
        <div class="trait-field">
          <label for="trait-field-sta">STA</label>
          <input type="text" id="trait-field-sta" class="trait-field-input">
        </div>
        <div class="trait-field">
          <label for="trait-field-ud">UD</label>
          <input type="text" id="trait-field-ud" class="trait-field-input">
        </div>
        <div class="trait-field">
          <label for="trait-field-ad">AD</label>
          <input type="text" id="trait-field-ad" class="trait-field-input">
        </div>
      </div>
    </section>
  </div>

  <div class="right-column">
    <section class="accordion section-skills" data-ng-class="{'active':showAccordion}">
      <div class="accordion-header" data-ng-click="showAccordion = !showAccordion">Skills</div>
      <div class="accordion-content clearfix skills-table">
        <div class="skills-table-header">
          <div class="skill-name">NAME</div>
          <div class="skill-level">LVL</div>
          <div class="skill-modifier">+/-</div>
        </div>
        <div class="skill-field clearfix" data-ng-repeat="skill in skills">
          <div class="skill-name">
            <select class="skill-field-input">
              <option>Select Skill</option>
            </select>
          </div>
          <div class="skill-level">
            <input type="text" class="skill-field-input">
          </div>
          <div class="skill-modifier">
            <input type="text" class="skill-field-input">
          </div>
          <div class="remove-skill">
            <button class="remove-skill-button" data-ng-click="removeSkill($index)"></button>
          </div>
        </div>
        <button class="add-skill-button" data-ng-click="addSkill()">Add Skill</button>
      </div>
    </section>
  </div>
  
  <footer></footer>

  <div class="mobile-only"></div>
  <div class="desktop-only"></div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
